<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>画像表示テスト</title>
  </head>
  <body>
    <h2>CAI付き画像</h2>
    <img src="with_c2pa.png" alt="CAI付きの画像" />

    <h2>CAIなし画像</h2>
    <img src="without_c2pa.png" alt="CAIなしの画像" />

    <h2>Numbers Protocol Capture Dashboardでアップした画像</h2>
    <img
      src="from_capture_dashboard.png"
      alt="Numbers Protocol Capture Dashboardでアップした画像"
    />

    <h2>Numbers Protocol Capture Appで撮影した画像</h2>
    <img
      src="from_capture_app.jpeg"
      width="410px"
      alt="Numbers Protocol Capture Appで撮影した画像"
    />
  </body>
</html>
